<ion-view view-title="Medical Facility Details">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <style>
.list .item h2{
  white-space:normal;
}
</style>
<div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-ios-person-outline"></i>
    <p>Doctor Name</p> 
    <h2 ng-bind="hospital[1]"></h2>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-ios-keypad-outline"></i>
    <p>Type</p>
    <h2 ng-bind="hospital[2]"></h2>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-ios-location-outline"></i>
    <p>Address</p>
    <h2 ng-bind="hospital[3]"></h2>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-ios-telephone-outline"></i>
    <p>Phone</p>
    <h2 ng-bind="hospital[4]"></h2>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-network"></i>
    <p>Specialization</p>
    <h2 ng-bind="hospital[6]"></h2>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-clock"></i>
    <p>Timings</p>
    <h2 ng-bind="hospital[7]"></h2>
  </a>


</div>
</ion-content>
</ion-view>
